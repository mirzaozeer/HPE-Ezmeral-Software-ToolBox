<form class="input-group" id="ipForm">
    <!-- SSH Credentials -->
    <div class="col-sm-12 col-xl-6 full_width">
        <div class="bg-secondary rounded p-4 h-100">
            <div class="form-floating mb-3">
                <input type="username" class="form-control" id="input_SSH_Username"
                    aria-describedby="emailHelp">
                <label for="floatingInput" class="form-label">SSH User</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="input_SSH_Password">
                <label for="floatingInput" class="form-label">SSH Password</label>
            </div>

            <div class="bg-secondary rounded">
                <button type="submit" class="btn btn-lg btn-outline-success m-2 align-items-center">
                    RUN
                    <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-lg btn-outline-danger m-2" onclick="stop_Action()">
                    <i class="fa fa-times fa-lg"></i>
                    Stop
                </button>
            </div>
        </div>
    </div>
</form>

<script src="{{ url_for('static', filename='js/ssh_credentials.js') }}" type="module"></script>
