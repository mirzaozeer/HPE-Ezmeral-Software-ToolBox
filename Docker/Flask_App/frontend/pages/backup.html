{% extends 'base.html' %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="control-tab" data-bs-toggle="pill" data-bs-target="#control" type="button"
                role="tab" aria-controls="control" aria-selected="false">
                Control
                <i class="fa fa-lightbulb fa-fw" aria-hidden="true"></i>
                
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="file-browser-tab" data-bs-toggle="pill" data-bs-target="#file-browser"
                type="button" role="tab" aria-controls="file-browser" aria-selected="true">
                Backup Cron Job
                <i class="fa fa-tasks fa-fw" aria-hidden="true"></i>
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade active show" id="control" role="tabpanel" aria-labelledby="control-tab">
            <div class="col-sm-12 col-xl-12 align_item_center">
                <div class="bg-secondary rounded">
                    {% include 'template/ssh.html' %}
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="file-browser" role="tabpanel" aria-labelledby="backup-cron-tab">
            <div class="col-sm-12 col-xl-12 align_item_center">
                <button type="button" class="btn-xlg-square btn-success m-2" id="backup-control-btn"
                    onclick="backup_cron_control()">
                    Backup Control Endpoint
                </button>
            </div>
            <div class="col-sm-12 col-xl-12 align_item_center">
                <div class="bg-secondary rounded p-4">
                    <div class="col-sm-12 col-xl-12 align_item_center">
                        <div class="bg-secondary rounded p-4">
                            {% include 'template/device_table.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="{{ url_for('static', filename='js/backup.js') }}" type="module"></script>

<!-- Recent Sales End -->
{% endblock %}
