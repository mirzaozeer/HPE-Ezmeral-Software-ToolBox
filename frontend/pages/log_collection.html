{% extends 'base.html' %}

{% block content %}

<div class="container-fluid pt-4 px-4">

    <div class="row g-4 p-1">

        <form class="input-group" id="ipForm">
            
            <!-- IP Addresses -->
            <div class="col-sm-12 col-xl-6">
                <div class="bg-secondary rounded h-100 p-4">
                    <div class="form-floating mb-3">
                        <span class="input-group-text">IP Addresses</span>
                        <textarea class="form-control box_height_150px" aria-label="IP Addresses" spellcheck="false" id="input_IP_Addresses" placeholder="Enter IP addresses separated by a new line or comma" required></textarea>
                    </div>
                </div>
            </div>


            <!-- SSH Credentials -->
            <div class="col-sm-12 col-xl-6">
                <div class="bg-secondary rounded h-100 p-4">
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="input_SSH_Username" aria-describedby="emailHelp">
                        <label for="floatingInput" class="form-label">SSH User</label>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="input_SSH_Password">
                        <label for="floatingInput" class="form-label">SSH Password</label>
                    </div>

                    <input type="submit" class="btn btn-lg btn-outline-success" value="Run" id="run-btn">
                    <button type="button" class="btn btn-lg btn-outline-danger" id="stop-btn">Stop</button>
                </div>
            </div>
        </form>

        <div class="col-sm-12 col-xl-12 align_item_center">
            <div class="bg-secondary rounded h-100 p-4">
                <button type="button" class="btn btn-lg btn-outline-success m-2" id="listen_logs-btn">Listen Logs</button>
                <button type="button" class="btn btn-lg btn-outline-warning m-2" id="stop_logs-btn" onclick="terminal_EventSource_Stop()">Stop Logs</button>
                <button type="button" class="btn btn-lg btn-outline-info m-2" id="clear_buffer-btn" onclick="clear_Log_Buffer()">Clear Buffer</button>
                <button type="button" class="btn btn-lg btn-outline-info m-2" id="clear_logs-btn" onclick="clear_Log_Collection_Log_Files()">Clear Log Files</button>
            </div>
        </div>

        <div class="bg-secondary rounded h-100 p-4">
            <div class=fakeMenu>
                <div class="fakeButtons fakeClose"></div>
                <div class="fakeButtons fakeMinimize"></div>
                <div class="fakeButtons fakeZoom"></div>
            </div>
            <div class="fakeScreen">
                <p id="stream_content" class="line2"></p>
            </div>
        </div>
    </div>
    
</div>



<script src="{{ url_for('static', filename='js/log_collection_stream.js') }}"></script>
<!-- Recent Sales End -->
{% endblock %}
