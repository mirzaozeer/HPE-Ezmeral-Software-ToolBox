{% extends 'base.html' %}

{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary text-center rounded p-4">
        <button type="button" class="btn-lg btn-success m-2" id="run-btn">Run</button>
        <button type="button" class="btn-lg btn-success m-2" id="load_logs-btn">Load Logs</button>

        <button type="button" class="btn-lg btn-success m-2" id="clear_buffer-btn" onclick="clear_Log_Buffer()">Clear Buffer</button>
        <button type="button" class="btn-lg btn-success m-2" id="clear_logs-btn" onclick="clear_Log_Collection_Log_Files()">Clear Log Files</button>
    </div>
    <div class=fakeMenu>
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
    </div>
    <div class="fakeScreen">
        <p id="stream_content" class="line2"></p>
    </div>
</div>



<script src="{{ url_for('static', filename='js/log_collection_stream.js') }}"></script>
<!-- Recent Sales End -->
{% endblock %}
